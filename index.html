<!DOCTYPE=html>
<html>
  <head>
    <title>Digital Replicas</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="vault-tec.css">
  </head>
  <body>
    <header>
      <h1>Digital Replicas</h1>
    </header>
    <main>
      <h2>All</h2>
      <section class="container">
        <div class="vault-tec-loader">
          <div class="circles" aria-details="An all CSS animated Vault-Tec logo from the videogame Fallout 4">
            <div class="dot"></div>
          </div>
          <div class="left-lines"></div>
          <div class="right-lines"></div>
        </div>
      </section>
      <div class="container">
        <div class="targeting-computer">
          <div class="trench">
            <div class="walls">
              <div class="cross-lines">
                <div class="wall-line1"></div>
                <div class="wall-line2"></div>
                <div class="wall-line3"></div>
                <div class="wall-line4"></div>
                <div class="wall-line5"></div>
                <div class="wall-line6"></div>        
              </div>
              <div class="u-segments">
                <div class="u-1"></div>
                <div class="u-2"></div>
                <div class="u-3"></div>
                <div class="u-4"></div>
                <div class="u-5"></div>
                <div class="u-6"></div>
              </div>
            </div>
          </div>
          <div class="target-reticle"></div>
        </div>
      </div>
    </main>
  </body>
</html>
